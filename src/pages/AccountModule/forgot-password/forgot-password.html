<ion-header>
        <ion-navbar hideBackButton>
                <ion-toolbar>
                        <ion-title class="tool-bar-title">
                                <button start class="back-btn" (click)='goBack()'>
                                        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
                                </button>
                                Forgot Password
                                <span style="float:right;">
                                        <img src="assets/imgs/login/Group-2.png" class="fire-icon">RaRaU</span>
                        </ion-title>
                </ion-toolbar>
        </ion-navbar>
</ion-header>

<ion-content>
        <div class="login-back" scroll="false">
                <div text-center>
                        <img src="assets/imgs/forgotPassword/user.png" class="img-responsive user-img">
                </div>
                <div text-center>
                        <h1>Forgot Password?</h1>
                        <hr>
                        <p style="font-size: 14px;">
                                <b>Please provide the email address you registered with RaRaU.
                                        <br> We shall send you an email for reset password.</b>
                        </p>
                </div>

                <form [formGroup]="forgotForm" padding>
                        <ion-item>
                                <ion-input placeholder="Registered Email" formControlName="email" type="text" [class.invalid]="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)"></ion-input>
                        </ion-item>
                        <p class="invalid-message" *ngIf="!forgotForm.controls.email.valid  && (forgotForm.controls.email.dirty || submitAttempt)">{{error_email}}</p>
                </form>

                <div text-center>
                        <button class="send-btn" ion-button type="submit" (click)="send()">Send</button>
                </div>
                <div text-center>
                        <h5>Have problem with your account?
                                <br>
                                <span style="text-decoration: underline;">Contact Us!</span>
                        </h5>
                </div>
        </div>
</ion-content>
