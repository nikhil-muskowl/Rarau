<ion-header>
  <ion-navbar hideBackButton>

    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button>
      <span id="hdr-txt">{{forgot_password}}</span>
      <div class="hdr-logo">
        <span class="logo-img"><img src="assets/imgs/login/Group-2.png" class="fire-icon"></span>
        <span class="logo-txt"> {{rarau}}</span>
      </div>
    </ion-title>

    <!-- <ion-buttons end>
      <span class="logo">
        <img src="assets/imgs/login/Group-2.png" class="fire-icon">{{rarau}}
      </span>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-back">
    <div text-center="text-center">
      <img src="assets/imgs/forgotPassword/user.png" class="img-responsive user-img">
    </div>

    <div text-center="text-center">
      <h1 id="txt-title">{{forgot_pass}}</h1>
      <hr>
      <p id="p-fgt-pass">
        <b>
          {{pro_reg_email}}
          <br>
          {{we_send_mail}}
        </b>
      </p>
    </div>

    <form [formGroup]="forgotForm" padding="padding" id="fgt-pass-frm">
      <ion-item>
        <ion-input placeholder="Registered Email" formControlName="email" type="text" [class.invalid]="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <p class="invalid-message" *ngIf="!forgotForm.controls.email.valid  && (forgotForm.controls.email.dirty || submitAttempt)">
        {{error_email}}
      </p>
    </form>

    <div text-center="text-center">
      <button class="send-btn" ion-button="ion-button" type="submit" (click)="sendForm()">
        {{send}}
      </button>
    </div>

    <div text-center="text-center">
      <h5 id="txt-problm"> {{prob_acc}} <br> <span style="text-decoration: underline;">{{contact_us}}</span></h5>
    </div>
  </div>
</ion-content>
