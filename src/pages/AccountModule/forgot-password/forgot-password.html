<ion-header>
        <ion-navbar hideBackButton>
                <ion-toolbar>
                        <ion-title class="tool-bar-title">
                                <button start class="back-btn" (click)='goBack()'>
                                        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
                                </button>
                                {{forgot_password}}
                                <span style="float:right;">
                                        <img src="assets/imgs/login/Group-2.png" class="fire-icon">{{rarau}}</span>
                        </ion-title>
                </ion-toolbar>
        </ion-navbar>
</ion-header>

<ion-content>
        <div class="login-back" scroll="false">
                <div text-center>
                        <img src="assets/imgs/forgotPassword/user.png" class="img-responsive user-img">
                </div>
                <div text-center>
                        <h1>{{forgot_pass}}</h1>
                        <hr>
                        <p style="font-size: 14px;">
                                <b>{{pro_reg_email}}
                                        <br> {{we_send_mail}}</b>
                        </p>
                </div>

                <form [formGroup]="forgotForm" padding>
                        <ion-item>
                                <ion-input placeholder="Registered Email" formControlName="email" type="text"
                                        [class.invalid]="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)"></ion-input>
                        </ion-item>
                        <p class="invalid-message" *ngIf="!forgotForm.controls.email.valid  && (forgotForm.controls.email.dirty || submitAttempt)">{{error_email}}</p>
                </form>

                <div text-center>
                        <button class="send-btn" ion-button type="submit" (click)="sendForm()">{{send}}</button>
                </div>
                <div text-center>
                        <h5>{{prob_acc}}
                                <br>
                                <span style="text-decoration: underline;">{{contact_us}}</span>
                        </h5>
                </div>
        </div>
</ion-content>
