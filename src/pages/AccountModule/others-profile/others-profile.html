<ion-header>
  <ion-navbar hideBackButton>

    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button>
      <span id="hdr-txt">{{name}}</span>
      <!-- <div class="hdr-logo">
          <span class="logo-img"><img src="assets/imgs/login/Group-2.png" class="fire-icon"></span>
          <span class="logo-txt"> {{rarau}}</span>
      </div> -->
    </ion-title>
    <!-- <span class="logo">
            <img src="assets/imgs/login/Group-2.png" class="fire-icon">{{rarau}}
          </span> -->

    <ion-buttons end>
      <button class="back-btn">
        <img src="assets/icon/report_color.png" width="30px" height="30px" (click)="reportStory()">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <div text-center>
          <img src="{{userImage}}" class="circle-pic">
          <!-- <div class="layer"><span style="color:#fff;">Change</span></div> -->
        </div>
        <h3>{{name}}</h3>
      </ion-col>

      <ion-col col-7>
        <ion-row>
          <ion-col col-6>
            <div class="fl-button">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/icon/total_follower.png">
                </ion-avatar>
                <h2 text-center>{{followers}}</h2>
                <p>{{followers_txt}}</p>
              </ion-item>
            </div>
          </ion-col>
          <ion-col col-6>
            <div class="fl-button">
              <ion-item>
                <ion-avatar item-start>
                  <img src="assets/icon/flame.png">
                </ion-avatar>
                <h2 text-center>{{flames}}</h2>
                <p>{{flames_txt}}</p>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-5 text-center *ngIf="id!=user_id">
            <div *ngIf="!followed" class="follow" (click)="dofollow()">
              <img src="assets/imgs/follow.png" width="25" height="25">
              <!-- <span text-center class="p-follow">{{follow_txt}}</span> -->
              <p text-center class="p-follow">{{follow_txt}}</p>
            </div>
            <div *ngIf="followed" class="follow" (click)="doUnFollow()">
              <img src="assets/imgs/following.png" width="25" height="25">
              <!-- <span text-center class="p-follow">{{following_txt}}</span> -->
              <p text-center class="p-follow">{{following_txt}}</p>
            </div>
            <!-- <img src="assets/imgs/Other-Profile/Follow.png" class="img-responsive" (click)="doFollow()"> -->
          </ion-col>
          <!-- <ion-col col-3 text-center>
            <img src="assets/imgs/Profile/My Profile Icon/view.png" class="img-responsive custom-size">
            <p style="font-size: 2.5vw;">{{view_activity_log}}</p>
          </ion-col> -->
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-segment [(ngModel)]="user">
      <ion-segment-button value="Stories">
        {{stories}}
      </ion-segment-button>
      <ion-segment-button value="Ranking">
        {{ranking}}
      </ion-segment-button>
      <ion-segment-button value="Followers">
        {{followers_txt}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="user">
    <div *ngSwitchCase="'Stories'">
      <story [userid]="id"></story>
    </div>

    <ion-grid class="segment-grid" *ngSwitchCase="'Ranking'">
      <ranking [userid]="id"></ranking>
    </ion-grid>

    <div *ngSwitchCase="'Followers'">
      <followers [userid]="id"></followers>
    </div>
  </div>

</ion-content>
