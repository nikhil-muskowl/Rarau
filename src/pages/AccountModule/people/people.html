<ion-content padding>
  <div>
    <ion-card *ngFor="let record of model; let i = index;">
      <ion-card-content>
        <ion-row justify-content-between>
          <ion-col col-8 text-left>
            <h2>
              <b>{{record.name}}</b>
            </h2>

          </ion-col>
          <ion-col col-4>
            <button #i class="follow" (click)="follow(record, $event.target)">{{btn_text}}</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

  <ion-infinite-scroll (ionInfinite)="onScrollDown($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
