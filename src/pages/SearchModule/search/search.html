<ion-content class="main-view">

  <div class="overlay" (click)="closeModal()"></div>

  <div class="modal_content">

    <form [formGroup]="searchForm">
      <ion-item>
        <ion-label color="dark">
          <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
        </ion-label>
        <ion-input placeholder="Search" formControlName="searchLocation" type="text"></ion-input>
        <button class="btn-color" clear (click)="searchLoc($event)" item-right>
          <ion-icon class="i-serach" ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Search by User | Serach by Category" formControlName="searchUser" type="text"></ion-input>
        <button class="btn-color" clear (click)="searchUsercat($event)" item-right>
          <ion-icon class="i-serach" ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>
    </form>
  </div>
</ion-content>
