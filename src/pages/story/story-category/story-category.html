<ion-header>

  <ion-navbar hideBackButton>
    <ion-toolbar>
      <ion-title class="tool-bar-title">
        <button start class="back-btn" (click)='back()'>
          <ion-icon class="toolbar-icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
        {{category}}
      </ion-title>
      <ion-buttons end>
        <button class="publish-btn" ion-button type="submit" (click)="saveStory()"> {{publish}} </button>
      </ion-buttons>
    </ion-toolbar>

  </ion-navbar>

</ion-header>

<ion-content>

  <img style="min-height:93%;" [src]="sanitizer.bypassSecurityTrustResourceUrl(image)">

  <ion-scroll scrollX="true" style="width:100vw; height:60px">
    <ion-row nowrap class="headerChip">
      <div *ngFor="let category of model; let i = index;">
        <ion-chip (click)="selectCat(category, i)">
          <ion-label>{{category.title}}</ion-label>
          <div *ngIf="category.isImage == 1">
            <ion-icon name="checkmark"></ion-icon>
          </div>
        </ion-chip>
      </div>
    </ion-row>
  </ion-scroll>

  <ion-item>
    <ion-tags-input [placeholder]="write_something" [(ngModel)]="tags" [color]="'danger'" (onChange)="onChange($event)"
      [verifyMethod]="verifyTag" [separatorStr]="' '" [canEnterAdd]="true" [canBackspaceRemove]="true"></ion-tags-input>
  </ion-item>


</ion-content>
