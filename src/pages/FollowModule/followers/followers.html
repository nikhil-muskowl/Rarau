<ion-header>
  <ion-navbar hideBackButton>
    <ion-toolbar>
      <ion-title class="tool-bar-title">
        <button start class="back-btn" (click)='goBack()'>
          <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
        </button>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let record of model; let i = index;">
    <ion-card-content (click)="getFollowerProfile(record)">
      <ion-row justify-content-between>
        <ion-col col-3>
          <!-- <img src="{{record.Image}}" width="100px" height="100px"/> -->
          <img src="{{record.image}}" width="40px" height="40px" />
        </ion-col>
        <ion-col col-9 text-left>
          <h2>
            <b>{{record.name}}</b>
          </h2>
          <!-- <p>{{record.ShortDescription}}</p>
          <p>{{record.Status}}</p>
          <p>{{record.Location}}</p> -->
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="onScrollDown($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
