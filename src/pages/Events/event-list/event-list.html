<ion-header>

  <ion-navbar hideBackButton>
    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button><span id="hdr-txt">{{event_list}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let eve of events; let i = index;">
      <h1>{{eve.name}}</h1>
    </ion-item>
  </ion-list>
</ion-content>
