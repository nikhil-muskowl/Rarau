<ion-header>
  <ion-navbar hideBackButton>
    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button><span id="hdr-txt">{{event_detail}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center>
    <h2>{{evnt_name}}</h2>
  </ion-item>

  <ion-item>
    <ion-label>{{event_date}}</ion-label>
    <p>{{evnt_date}}</p>
  </ion-item>

  <ion-item>
    <ion-label>{{event_time}}</ion-label>
    <p>{{evnt_time}}</p>
  </ion-item>

  <ion-item>
    <ion-label>{{event_city}}</ion-label>
    <p>{{evnt_city}}</p>
  </ion-item>

  <ion-item>
    <ion-label>{{event_loc}}</ion-label>
    <p>{{evnt_loc_name}}</p>
  </ion-item>

  <ion-item>
    <ion-label>{{event_desc}}</ion-label>
    <p>{{evnt_desc}}</p>
  </ion-item>
</ion-content>
