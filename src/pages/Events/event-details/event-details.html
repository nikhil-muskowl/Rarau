<ion-header>
  <ion-navbar hideBackButton>
    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button><span id="hdr-txt">{{event_detail}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <h2 class="upper">{{evnt_name}}</h2>
  </div>

  <div text-center>
    <img src="{{evnt_banner}}" width="100" height="100">
  </div>

  <div>
    <ion-label>{{event_from_date}} : </ion-label>
    <p class="p-set">{{evnt_from_date}}</p>

  </div>

  <div *ngIf="evnt_to_date">
    <ion-label>{{event_to_date}} : </ion-label>
    <p class="p-set">{{evnt_to_date}}</p>
  </div>

  <div>
    <ion-label>{{event_loc}} : </ion-label>
    <p class="p-set">{{evnt_loc_name}}</p>
  </div>

  <div>
    <ion-label>{{event_desc}} : </ion-label>
    <p class="p-set">{{evnt_desc}}</p>
  </div>
</ion-content>
