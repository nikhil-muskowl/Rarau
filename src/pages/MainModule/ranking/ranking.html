<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end class="btn-type">
      <button style="background: transparent">
        <img src="assets/icon/search_home.png" (click)="openSearch()" width="30px" height="30px" name="search">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="isSearch">
    <ion-select [(ngModel)]="country" (ionChange)="oncountryChange(country)" interface="popover">
      <ion-option *ngFor="let ctry of countries" value="{{ctry.location}}">{{ctry.location}}</ion-option>
    </ion-select>
  </div>

  <div>
    <ion-slides slidesPerView="4">
      <ion-slide *ngFor="let type of types" (click)="typeChanged(type)">
        <ion-segment [(ngModel)]="story_type_id" color="primary">
          <ion-segment-button value="{{type.id}}">
            {{type.title}}
          </ion-segment-button>
        </ion-segment>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-col col-4 class="round_img">
          <img style="border-radius: 15px;" (click)="itemTapped(item)" src="{{item.image_thumb}}">
          <img *ngIf="item.rank_image" class="img-badge" width="30px" height="30px" src="{{item.rank_image}}">
        </ion-col>
        <ion-col col-8>
          <h3>{{item.title}}</h3>
          <p> <span *ngFor="let cat of item.categories; let j = index;">
              <span *ngIf="item.categories.length-1 > j">{{cat}}, </span>
              <span *ngIf="item.categories.length-1 == j">{{cat}}</span>
            </span></p>
          <div class="ellipsis-2"><span *ngFor="let tag of item.tags; let j = index;">
              <span *ngIf="item.tags.length-1 > j">{{tag}}, </span>
              <span *ngIf="item.tags.length-1 == j">{{tag}}</span>
            </span></div>
          <p>{{by}} <u (click)="goToProfile(item.user_id)">{{item.user_name}}</u> {{from}} {{item.title}}</p>
          <div class="fire-div">
            <span>{{item.totalLikes}}
              <img class="fire-image" height="20" width="20" src="assets/imgs/story/Positive-Flame.png">
            </span>
            <span>{{item.totalDislikes}}
              <img class="fire-image" height="20" width="20" src="assets/imgs/story/Negative-Flame.png">
            </span>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
