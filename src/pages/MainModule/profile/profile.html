<ion-header>
  <ion-navbar>

    <ion-title class="tool-bar-title">
      {{my_profile}}
    </ion-title>
    <!-- <span class="logo">
        <img src="assets/imgs/login/Group-2.png" class="fire-icon">{{rarau}}
      </span> -->

    <ion-buttons end>
      <button class="back-btn">
        <img src="assets/icon/settings.png" width="30px" height="30px" (click)="goSetting()">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-5>

        <div class="profile-container">
          <img src="{{userImage}}" class="image">
          <div class="profile-image" (click)="changeProfilePhoto()">
            <div class="profile-image-text">
              <img class="camera-img" src="assets/imgs/camera.png" width="15" height="15">
              <p>Change</p>
            </div>
          </div>
        </div>

        <h3>{{name}}</h3>
      </ion-col>

      <ion-col col-7>
        <div>
          <!-- <ion-row>
            <ion-col col-6>
              <ion-row class="grad-back vertical-row">
                <ion-col col-4>
                  <img src="assets/icon/total_follower.png" width="25" height="25">
                </ion-col>
                <ion-col col-8>
                  <h4 text-center>{{followers}}</h4>
                  <p style="font-size: 3.3vw;">{{followers_txt}}</p>
                </ion-col>
              </ion-row>
            </ion-col>

            <ion-col col-6>
              <ion-row class="grad-back vertical-row">
                <ion-col col-4>
                  <img src="assets/icon/flame.png" width="25" height="25">
                </ion-col>
                <ion-col col-8>
                  <h4 text-center>{{flames}}</h4>
                  <p style="font-size: 3.3vw;">{{flames_txt}}</p>

                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col col-6>
              <div class="fl-button">
                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/icon/total_follower.png">
                  </ion-avatar>
                  <h2 text-center>{{followers}}</h2>
                  <p>{{followers_txt}}</p>
                </ion-item>
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="fl-button">
                <ion-item>
                  <ion-avatar item-start>
                    <img src="assets/icon/flame.png">
                  </ion-avatar>
                  <h2 text-center>{{flames}}</h2>
                  <p>{{flames_txt}}</p>
                </ion-item>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <!-- <ion-col text-center (click)="editProfile()">
                  <img src="assets/imgs/Profile/My Profile Icon/edit.png" class="img-responsive">
                  <p style="font-size: 2.5vw;">Edit Profile</p>
                </ion-col> -->
            <!-- <ion-col text-center>
                  <img src="assets/imgs/Profile/My Profile Icon/pets.png" class="img-responsive">
                  <p style="font-size: 2.5vw;">{{my_pet}}</p>
                </ion-col> -->
            <ion-col text-center (click)="viewActivity()">
              <img src="assets/imgs/Profile/My Profile Icon/view.png" class="img-responsive">
              <p style="font-size: 2.5vw;">{{view_log}}</p>
            </ion-col>

            <ion-col text-center (click)="savedStories()">
              <img src="assets/imgs/Profile/My Profile Icon/saved.png" class="img-responsive">
              <p style="font-size: 2.5vw;">{{saved_stories}}</p>
            </ion-col>

            <ion-col text-center>
            </ion-col>
            <ion-col text-center>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-segment [(ngModel)]="user">
      <ion-segment-button value="Stories">
        {{stories}}
      </ion-segment-button>
      <ion-segment-button value="Ranking">
        {{ranking}}
      </ion-segment-button>
      <ion-segment-button value="Followers">
        {{followers_txt}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="user">
    <div *ngSwitchCase="'Stories'">
      <story [userid]="user_id"></story>
    </div>

    <ion-grid class="segment-grid" *ngSwitchCase="'Ranking'">
      <ranking></ranking>
    </ion-grid>

    <div *ngSwitchCase="'Followers'">
      <followers [userid]="user_id"></followers>
    </div>
  </div>
</ion-content>
