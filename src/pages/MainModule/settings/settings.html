<ion-header>

  <ion-navbar>
    <ion-title>{{settings}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{language_txt}}</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" value="{{language.code}}" (ionSelect)="onChange(language)">{{language.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
