<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title text-center>
        <span><img src="assets/imgs/login/Group-2.png" class="fire-icon">RaRaU</span>
        <span style="float: right"><img class="round-circle" src="assets/icon/user.png" width="45" height="45" (click)="openProfile()"></span>
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="image-slider" slidesPerView="3">
    <ion-slide *ngFor="let image of images; let i = index;">
      <div class="category-rank">
        <ion-row>
          <ion-col text-center>
            <img class="s-image" src="{{image.categoryFirst}}" width="3" height="3" />
          </ion-col>
          <ion-col text-center>
            <span class="background-rank">{{image.text}}<sup>th</sup></span>
            <span class="border-line"></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <img class="s-image" src="{{image.categoryPerson}}" width="3" height="3">
            <img class="star" src="assets/icon/Front-Icons/Vector-Smart-Object3.png" width="3" height="3">

          </ion-col>
        </ion-row>
      </div>

    </ion-slide>
  </ion-slides>

  <div>
    <ion-list>
      <h4 (click)="openModal()">Click here to search.
      </h4>
    </ion-list>
  </div>

  <div class="map">
    <baidu-map [options]="options" (onMapLoaded)="loadMap($event)" (clicked)="clickmap($event)">
      <marker *ngFor="let marker of markers" [point]="marker.point" [options]="marker.options" (clicked)="showWindow($event)"></marker>
      <control type="navigation" [options]="navOptions"></control>
    </baidu-map>
  </div>
  <div *ngIf="showStories" class="top-stories">
    <ion-list (click)="goToList()" no-lines>
      <ion-item *ngFor="let record of stories; let i = index;">
        <ion-avatar item-start>
          <img src="{{record.user_image}}">
        </ion-avatar>
        <h2>{{record.user_name}}</h2>
        <p>
          <span *ngFor="let tag of record.tags; let j = index;">
            <span *ngIf="record.tags.length-1 > j">{{tag}}, </span>
            <span *ngIf="record.tags.length-1 == j">{{tag}}</span>
          </span>
        </p>
        <ion-note item-end>{{record.categories}}</ion-note>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
